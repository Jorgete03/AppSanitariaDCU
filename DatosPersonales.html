<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b1d2d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobilecontainer {
            width: 375px;
            height: 667px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            margin: 0 0 10px;
            font-size: 1.1rem;
            color: #28a745;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .info-item span {
            font-size: 1rem;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            background-color: #28a745;
            padding: 10px;
        }

        .footer-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            flex: 1;
        }

        .footer-button:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.5);
        }

        .footer-button svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="mobilecontainer">
        <div class="header">
            <a href="./Index.html" class="back-arrow">&lt;</a>
            Datos Personales
        </div>
        <div class="content">
            <div class="info-section">
                <h3>Información Básica</h3>
                <div class="info-item">
                    <span>Nombre:</span>
                    <span>Adrián</span>
                </div>
                <div class="info-item">
                    <span>Apellidos:</span>
                    <span>Ortiz Forrat</span>
                </div>
                <div class="info-item">
                    <span>DNI:</span>
                    <span>12345678A</span>
                </div>
            </div>
            <div class="info-section">
                <h3>Información de Salud</h3>
                <div class="info-item">
                    <span>SIP:</span>
                    <span>987654321</span>
                </div>
                <div class="info-item">
                    <span>Médico de cabecera:</span>
                    <span>Dr. López</span>
                </div>
                <div class="info-item">
                    <span>Centro de salud:</span>
                    <span>Clínica Norte</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="./Recordatorio.html" class="footer-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
                    <path d="M5 4v16l15-8L5 4z"></path>
                </svg>
                Recordatorios
            </a>
            <a href="./Index.html" class="footer-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-2h2v2zm0-4h-2V7h2v6zm6 4h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
                </svg>
                Volver
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salut</title>
    <link rel="stylesheet" href="./estilos/EstiloIndex.css" type="text/css"> 
</head>
<body>
    <div class="mobile-container">
        <div class="encabezado">
            <div class="icono-menu" onclick="alternarDeslizador()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            SALUT
        </div>

        <div class="deslizador" id="deslizador">
            <div class="usuario">
                <img src="./img/Perfil.png" alt="Usuario" class="avatar">
                <p class="nombre">Adrián Ortiz</p>
            </div>
            <ul class="opciones">
                <li>
                    <a href="DatosPersonales.html">
                        <img src="./img/Datos usuario.png" alt="Mis datos personales" class="icono">
                        <p>Mis datos personales</p>
                    </a>
                </li>
                <li>
                    <a href="https://www.google.es/maps/search/centros+de+salud/@39.5053344,-0.633295,10z/data=!3m1!4b1?hl=es&entry=ttu&g_ep=EgoyMDI1MDExNS4wIKXMDSoASAFQAw%3D%3D">
                        <img src="./img/Centros de salud.png" alt="Centros de salud" class="icono">
                        <p>Centros de salud</p>
                    </a>
                </li>
                <li>
                    <a href="citas-anteriores.html">
                        <img src="./img/Citas anteriores.png" alt="Citas anteriores" class="icono">
                        <p>Citas anteriores</p>
                    </a>
                </li>
                <li>
                    <a href="Recordatorio.html">
                        <img src="./img/Recordatorios.png" alt="Recordatorios" class="icono">
                        <p>Recordatorios</p>
                    </a>
                </li>
                <li class="cerrar-sesion" onclick="mostrarModal()">
                    <img src="./img/Cerrar sesion.png" alt="Cerrar sesión" class="icono">
                    <p>Cerrar sesión</p>
                </li>
            </ul>
            <div class="version">
                Salut APP v0.1
            </div>
        </div>
        
        <!-- Modal de cierre de sesión -->
        <div id="modal-cerrar-sesion" class="modal">
            <div class="modal-content">
                <h2>¿Quieres cerrar sesión?</h2>
                <div class="modal-buttons">
                    <button class="btn cancelar" onclick="cerrarModal()">Cancelar</button>
                    <button class="btn confirmar" onclick="cerrarSesion()">Cerrar sesión</button>
                </div>
            </div>
        </div>
        

        <div class="superposicion" id="superposicion" onclick="alternarDeslizador()"></div>

        <div class="contenedor">
            <a href="./Citas.html"> <button class="boton">Citas</button></a>
            <a href="./Rehabilitaciones.html"><button class="boton">Rehabilitación</button></a>
            <a href="./recetas.html"><button class="boton">Recetas</button></a>
        </div>

        <script>
            function alternarDeslizador() {
                const deslizador = document.getElementById('deslizador');
                const superposicion = document.getElementById('superposicion');

                if (deslizador.classList.contains('abierto')) {
                    deslizador.classList.remove('abierto');
                    superposicion.classList.remove('visible');
                } else {
                    deslizador.classList.add('abierto');
                    superposicion.classList.add('visible');
                }
            }

            // Muestra el modal
    function mostrarModal() {
        const modal = document.getElementById('modal-cerrar-sesion');
        modal.style.display = 'block';
    }

    // Oculta el modal
    function cerrarModal() {
        const modal = document.getElementById('modal-cerrar-sesion');
        modal.style.display = 'none';
    }

    // Acciones al confirmar el cierre
    function cerrarSesion() {
        document.body.innerHTML = "";

            // Crea un contenedor para el mensaje de "Sesión cerrada"
            const mensaje = document.createElement("div");
            mensaje.className = "mensaje";
            mensaje.textContent = "Sesión cerrada";

            // Añade el mensaje al body
            document.body.appendChild(mensaje);
    }

    localStorage.setItem('lastVisited', 'Index.html');

        </script>
    </div>
</body>
</html>

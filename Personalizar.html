<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Recordatorio</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b1d2d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobilecontainer {
            width: 375px;
            height: 667px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group textarea {
            height: 80px;
            resize: none;
        }

        .footer {
            display: flex;
            justify-content: center;
            background-color: #28a745;
            padding: 10px;
        }

        .footer-button {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
        }

        .home-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    text-decoration: none;
    color: white;
    font-size: 1.5em;
}
    </style>
</head>
<body>
    <div class="mobilecontainer">
        <div class="header">
            <a href="./Recordatorio.html" class="back-arrow">&lt;</a>
            Personalizar Recordatorio
            <a href="./Index.html" class="home-icon">&#8962;</a>
        </div>
        <div class="content">
            <!-- Campo para el nombre del recordatorio -->
            <div class="form-group">
                <label for="reminderName">Nombre del Recordatorio:</label>
                <input type="text" id="reminderName" name="reminderName" placeholder="Ej. Rehabilitación de rodilla">
            </div>

            <!-- Campo para la fecha -->
            <div class="form-group">
                <label for="date">Seleccionar fecha:</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Campo para la hora -->
            <div class="form-group">
                <label for="time">Seleccionar hora:</label>
                <input type="time" id="time" name="time">
            </div>

            <!-- Campo para la nota -->
            <div class="form-group">
                <label for="note">Nota:</label>
                <textarea id="note" name="note" placeholder="Escribe aquí una nota sobre el recordatorio..."></textarea>
            </div>
        </div>
        <div class="footer">
            <a href="./Recordatorio.html" class="footer-button" onclick="saveReminder()">Confirmar</a>
        </div>
    </div>

    <script>
        function saveReminder() {
            // Obtener los valores de los campos
            const reminderName = document.getElementById('reminderName').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const note = document.getElementById('note').value;

            // Guardar en localStorage
            localStorage.setItem('reminderName', reminderName);
            localStorage.setItem('reminderDate', date);
            localStorage.setItem('reminderTime', time);
            localStorage.setItem('reminderNote', note);

            // Redirigir a la página de recordatorio
            window.location.href = 'recordatorio.html';
        }
    </script>
</body>
</html>

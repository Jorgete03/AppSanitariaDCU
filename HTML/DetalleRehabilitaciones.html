<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cita</title>
    <style>
        /* Estilos generales reutilizados */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b1d2d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobilecontainer {
            width: 375px;
            height: 667px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .title {
            text-align: center;
            flex-grow: 1;
        }

        .header .icons {
            display: flex;
            gap: 10px;
        }

        .back-arrow, .reminder-icon, .home-icon {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }

        .content-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .appointment-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .appointment-date {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-weight: bold;
        }

        .day {
            font-size: 1rem;
        }

        .month {
            font-size: 0.8rem;
        }

        .appointment-info {
            flex-grow: 1;
        }

        .appointment-info .title {
            font-size: 1rem;
            font-weight: bold;
        }

        .section {
            margin-bottom: 1px;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .section-content {
            font-size: 0.875rem;
            color: gray;
        }

        .video-section {
            margin-top: 1px;
            text-align: center;
        }

        .video-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .video-icon {
            display: inline-block;
            font-size: 24px; /* Tamaño del ícono */
            color: white;
            background-color: green; /* Color de fondo */
            border: none;
            border-radius: 50%; /* Forma circular */
            text-align: center;
            text-decoration: none;
            line-height: 50px; /* Centra el ícono verticalmente */
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .video-icon:hover {
            background-color: darkgreen; /* Efecto al pasar el ratón */
            color: #fff;
        }

        .home-icon {
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <div class="mobilecontainer">
        <div class="header">
            <a href="./Rehabilitaciones.html" class="back-arrow">&lt;</a>
            <div class="title">Rehabilitaciones</div>
            <div class="icons">
                <a href="./Recordatorio.html" class="reminder-icon">&#128276;</a>
                <a href="./Index.html" class="home-icon">&#8962;</a>
            </div>
        </div>
        <div class="content-container">
            <!-- Detalles principales -->
            <div class="appointment-details">
                <div class="appointment-date">
                    <span class="day" id="dateDay">10</span>
                    <span class="month" id="dateMonth">Dic</span>
                </div>
                <div class="appointment-info">
                    <p class="title" id="appointmentTitle">Ligamento Cruzado</p>
                </div>
            </div>

            <!-- Doctor -->
            <div class="section">
                <p class="section-title">Doctor</p>
                <p class="section-content" id="doctor">Dr. Jacobo Vega</p>
            </div>

            <!-- Fecha y Hora -->
            <div class="section">
                <p class="section-title">Fecha y Hora</p>
                <p class="section-content" id="dateTime">10-12-2024 12:30</p>
            </div>

            <!-- Lugar -->
            <div class="section">
                <p class="section-title">Lugar</p>
                <p class="section-content" id="location">Centro de Rehabilitación VLC (Planta 5-c7)</p>
            </div>

            <!-- Resumen -->
            <div class="section">
                <p class="section-title">Resumen</p>
                <p class="section-content" id="summary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse potenti.</p>
            </div>

            <div class="video-section">
                <h4 class="video-title">Video de YouTube</h4>
                <a href="https://www.youtube.com/watch?v=0fO7484UlOA&ab_channel=ClinicasH3fisioterapia" target="_blank" class="video-icon">
                    ▶
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
